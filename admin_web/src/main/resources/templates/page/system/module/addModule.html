<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common :: common_header(~{::title})">
<title>新增模块</title>
</head>

<body>
<form class="layui-form" action="" style="padding: 20px 0 0 0;">
	
    <div class="layui-form-item">
      <label class="layui-form-label">模块名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" maxlength="15" placeholder="请输入模块名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <input type="text" name="orderIndex" lay-verify="number" placeholder="请输入排序编号" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline" style="width:60%">
        <input type="text" name="remark"  placeholder="请输入备注" maxlength="100" autocomplete="off" class="layui-input">
      </div>
    </div>
   
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </form>
  
   <script>
  layui.use(['form'], function(){
    var $ = layui.$
    ,form = layui.form;
  })
  </script>
  
</body>
</html>
